<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>단위 변환기</title>
	<link rel="stylesheet" href="css/converter.css">
</head>

<body>
	<div class="container">
		<h2>섭씨 &xhArr; 화씨 온도 변환기</h2>
		<div class="change">
			<div class="box" id="source">
				<input type="text" id="s-value">
				<span class="unit" id="s-unit">&#8451;</span>
			</div>
			<span id="exchange"> &xhArr; </span>
			<div class="box" id="target">
				<input type="text" id="t-value">
				<span class="unit" id="t-unit">&#8457;</span>
			</div>
		</div>
	</div>
	<script>
		var svalue = document.getElementById("s-value");
		var tvalue = document.getElementById('t-value');
		var sUnit = document.querySelector("#s-unit");  
		var tUnit = document.querySelector("#t-unit"); 
		var exchange = document.querySelector("#exchange");
		var ctof = true;
		exchange.addEventListener('click', function () {
			if (ctof == true){
				ctof = false;
				sUnit.innerHTML = "&#8457";   // 화씨 기호
				tUnit.innerHTML = "&#8451";   // 섭씨 기호
			}
			else {
				ctof = true;
				tUnit.innerHTML = "&#8457";   // 화씨 기호
				sUnit.innerHTML = "&#8451";   // 섭씨 기호
			}
			svalue.value = "";
			tvalue.value = "";
		})

		 svalue.addEventListener('keyup', function() {
			if(ctof){
				tvalue.value = Math.round(svalue.value * (9/5) + 32, 2);
			}
			else {
				tvalue.value = Math.round((svalue.value - 32) * (5/9), 2);
			}
		})

	</script>
</body>

</html>
