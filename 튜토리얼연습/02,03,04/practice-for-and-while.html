        // prime(n);
        var n = prompt("소수를 찾자 소수를 찾자 : ");
        function primetime(n){
            var array = new Array();
            for (var x = 0; x < n; x++){
                array[x] = x;
            }
            for (var i = 2; i*i <= n; i++){
                if (array[i]){
                    for(var j = i * i; j <= n; j += i){
                        array[j] = "y";
                    }
                }
            }
            document.write(array.filter((word, number) => (word != 'y' && number >= 2)));
        }

        primetime(n);
