<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("n 이전까지의 소수 찾아보자 : ");
        function primetime(n){
            var array = new Array();
            for (var x = 0; x < n; x++){
                array[x] = x;
            }
            for (var i = 2; i*i <= n; i++){
                if (array[i]){
                    for(var j = i * i; j <= n; j += i){
                        array[j] = "y";
                    }
                }
            }
            var k = array.filter((word, number) => (word != 'y' && number >= 2));
            document.write(k.join(', '));
            document.write('<br>' + k.length + "개" + "</br>");
        }

        primetime(n);
    </script>
</body>
</html>
