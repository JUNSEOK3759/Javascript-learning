<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        sum = 0
        for (var i = 2; i <= 10; i++){
            document.write(i);
            sum += i
        }
        document.write(sum);
        document.write("\n");
        document.write("" + 1 + 0);
        document.write("\n");
        document.write("" - 1 + 0);
    </script>
</body>

</html>
