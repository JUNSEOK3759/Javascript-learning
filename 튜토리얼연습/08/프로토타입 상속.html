        let hamster = {
            stomach: [],

            eat(food) {
                this.stomach = [food];
            }
        };

        let speedy = {
            __proto__: hamster
        };

        let lazy = {
            __proto__: hamster
        };

        // 햄스터 speedy가 음식을 먹습니다.
        speedy.eat("apple");
        console.log(speedy.stomach); // apple
