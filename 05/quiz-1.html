<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		var x = parseInt(prompt("첫 번째 숫자 : "));
		var y = parseInt(prompt("두 번째 숫자 : "));

		function plusormul(a, b){
			var mul1 = 1;
			var sum1 = 0;
			if (a === b) {
				mul1 = a * b;
				alert(mul1)
			}
			else if(a !== b){
				sum1 = a + b;
				alert(sum1);
			}
		}
		plusormul(x, y);
	</script>
</body>
</html>
