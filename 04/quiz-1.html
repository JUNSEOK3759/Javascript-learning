<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>
	<div id="result"></div>

	<script>
		var a = prompt("숫자 입력 : ");
		var theResult = document.querySelector('#result');
		if (a % 2 === 0){
			theResult.innerHTML = a + "는 짝수입니다.";	
		} else if (a % 2 === 1){
			theResult.innerHTML = a + "는 홀수입니다.";	
		} else {
			theResult.innerHTML = "숫자를 입력하세요.";
		};
	</script>
</body>
</html>
