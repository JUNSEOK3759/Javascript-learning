<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var a = prompt("숫자 입력 : ");
		var mul = 1;
		for (i = 1; i <= a; i++){
			mul *= i;
			
				
		};
		document.write(mul);
	</script>

</body>
</html>
